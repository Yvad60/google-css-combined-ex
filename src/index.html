<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/output.css">
  <title>Google</title>
</head>

<body class="font-Roboto text-primary_dark_dark flex flex-col justify-between h-screen">
  <header class="flex justify-between items-center px-4 w-full md:justify-end">
    <nav class="flex gap-4 items-center md:hidden">
      <svg class="w-6 fill-secondary_dark" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h24v24H0z" fill="none"></path>
        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
      </svg>
      <a href="#" class="text-xs font-semibold py-4 px-2 text-primary_blue border-b-2 border-primary_blue">ALL</a>
      <a href="#" class="text-xs font-semibold py-4 text-secondary_dark">IMAGES</a>
    </nav>

    <nav class="flex gap-4 md:py-4 items-center">
      <a href="#" class="hidden md:block text-xsm hover:underline">Gmail</a>
      <a href="#" class="hidden md:block text-xsm hover:underline">Images</a>
      <div class="hover:bg-primary_gray p-2 rounded-full">
        <svg class="w-6 fill-secondary_dark" viewBox="0 0 24 24">
          <path
            d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
          </path>
        </svg>
      </div>

      <button type="button" class="px-5 py-2 bg-primary_blue text-white bg-primary_dark_blue rounded-md text-sm">Sign
        in</button>
    </nav>
  </header>

  <main class="flex flex-col mt-16 items-center px-2 flex-1">
    <div class="w-full flex flex-col gap-6 items-center">
      <img class="w-40 md:w-72" src="./assets/images/google_logo.png" alt="Google logo">
      <form
        class="w-full flex items-center gap-2 border border-secondary_gray max-w-xl rounded-3xl px-4 py-2 hover:shadow-main">
        <svg class="w-6 h-6 fill-dark_gray" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
          </path>
        </svg>
        <input name="search" title="search" class="outline-none w-full" type="text">
        <div class="hidden md:flex space-x-4">
          <svg class="w-10" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill="#4285f4"
              d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
            </path>
            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
            <path fill="#fbbc05"
              d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">
            </path>
            <path fill="#ea4335"
              d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
            </path>
          </svg>
          <img class="w-7" src="./assets/images/camera_icon.svg" alt="">
        </div>
      </form>
      <div class="hidden md:block space-x-2">
        <button type="button"
          class="text-sm px-5 py-2 cursor-pointer bg-light_gray rounded border border-light_gray hover:border-secondary_gray hover:shadow-sm">Google
          Search</button>
        <button type="button"
          class="text-sm px-5 py-2 cursor-pointer bg-light_gray rounded border border-light_gray hover:border-secondary_gray hover:shadow-sm">I'm
          Feeling Lucky</button>
      </div>
      <div class="flex text-xsm self-center justify-center gap-3 flex-wrap">
        <p class="">Google offered in:</p>
        <a href="#" class="text-secondary_dark_blue hover:underline">Francais</a>
        <a href="#" class="text-secondary_dark_blue hover:underline">Kiswahili</a>
        <a href="#" class="text-secondary_dark_blue hover:underline">Ikinyarwanda</a>
      </div>
    </div>


  </main>
  <footer class="mt-10 bg-primary_gray text-secondary_dark">
    <p class="px-4 py-2 md:px-8">Rwanda</p>
    <div class="border-y py-5 md:py-0 md:border-y-0 md:border-b border-secondary_gray"></div>
    <div class="px-4 md:px-10 flex flex-col md:flex-row md:justify-between gap-4 text-xsm md:text-sm py-4">
      <div class="flex space-x-4 justify-center flex-wrap md:hidden">
        <a href="#" class="hover:underline">Dark theme: off</a>
        <a href="#" class="hover:underline">Settings</a>
        <a href="#" class="hover:underline">Privacy</a>
        <a href="#" class="hover:underline">Terms</a>
      </div>
      <div class="hidden md:flex space-x-6 justify-center flex-wrap">
        <a href="#" class="hover:underline">About</a>
        <a href="#" class="hover:underline">Advertising</a>
        <a href="#" class="hover:underline">Business</a>
        <a href="#" class="hover:underline">How Search works</a>
      </div>
      <div class="hidden md:flex space-x-6 justify-center flex-wrap">
        <a href="#" class="hover:underline">Privacy</a>
        <a href="#" class="hover:underline">Terms</a>
        <a href="#" class="hover:underline">Settings</a>
      </div>
      <div class="flex space-x-4 justify-center flex-wrap md:hidden">
        <a href="#" class="hover:underline">Advertising</a>
        <a href="#" class="hover:underline">Business</a>
        <a href="#" class="hover:underline">About</a>
      </div>
    </div>
  </footer>

</body>

</html>
